<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divy o różnych rozmiarach</title>
  <style>
    .container {
      width: 620px;
      display: block;
    }
    .box {
      height: 200px;
      margin-bottom: 10px;
    }
    .box1, .box2, .box3 {
      width: 200px;
      display: inline-block;
    }
    .box4 {
      width: 600px;
    }

    /* Kolory tła dla każdego diva */
    .box1 {
      background-color:red
    }
    .box2 {
      background-color: blue
    }
    .box3 {
      background-color: yellow
    }
    .box4 {
      background-color: green
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </div>
  <div class="box box4"></div>
</body>
</html>
